
<!DOCTYPE html>
<html lang="en">
<head>
	<title>BearHub</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		header {
			background-color: #063573;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		h1 {
			margin: 20px;
			font-size: 36px;
			text-align: center;
			color: #fe914c;
		}
		.container {
			margin: 20px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border: 3px solid #fe914c;
		}
		.containera {
			display: inline-block;
			border: 3px solid #fe914c;
			border-radius: 30px;
			padding: 10px;
			background-color: #ffffff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			width: auto;
			height: auto;
		}
        .far-right {
            margin: 20px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
		.topnav {
			background-color: #333;
			overflow: hidden;
			box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);
		}
		.topnav a {
			float: right;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}
		.topnav a:hover {
			background-color: #ddd;
			color: black;
		}
		.topnav a.active {
			background-color: #04AA6D;
			color: white;
		}
		.topnav a.split {
			float: left;
		}
		table {
			border-collapse: collapse;
			margin: 20px;
			table-layout: fixed;
			border-radius: 10px;
			overflow: hidden;
		}
		th, td {
			padding: 20px;
			text-align: left;
			width: 100px;
		}
		th {
			background-color: #fe914c;
			color: #fff;
			border: 1px solid #fe914c;
		}
		td {
			background-color: #fff;
			border: 1px solid #ccc;
		}
		tr:nth-child(even) {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<div class="topnav">
	</div>
	<header>
		<h1>BearHub</h1>
	</header>
	<div class="container">
		<h2>Hello, {{ user.First_name }}</h2>
        <div class="far-right"> 
            <h2>Current points: {{ user.points }}<br>
                Grade Level: {{ user.grade_level }}</h2>
        </div>
		<div class="containera">
			<table>
				<tr>
					<th>Event</th>
					<th>Date</th>
					<th>Discription</th>
					<th>Point Request</th>
				</tr>
				<tr>
					<td>Event 1</td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>Event 2</td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
		
	</div>

</body>
</html>
